<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .search-bar {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
            width: 580px;
            margin: 20px auto;
        }

        .search-bar:hover {
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
        }

        .search-input {
            flex: 1;
            padding: 0 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-icon {
            display: flex;
            align-items: center;
            padding: 0 14px;
            color: #9aa0a6;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container button {
            background-color: #f8f9fa;
            border: none;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 24px;
            margin: 0 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            border: 1px solid #dadce0;
        }

        footer {
            background-color: #f2f2f2;
            padding: 15px;
            width: 100%;
            text-align: right;
            margin-top: auto;
        }

        footer a {
            color: #70757a;
            text-decoration: none;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Google</h1>
        <div class="search-bar">
            <span class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </span>
            <input type="text" class="search-input">
        </div>
        <div class="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Laki</button>
        </div>
    </div>
    <footer>
        <p>Indonesia</p>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
    </footer>
</body>
</html>
